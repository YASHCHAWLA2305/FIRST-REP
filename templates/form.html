<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Limit Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7b6; /* Light orange background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #e0f7fa; /* Soft blue background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Adjust width as needed */
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        img.logo {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Adjust width as needed */
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            text-align: center;
            width: 100%;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 500px; /* Adjust width to fit the page */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .go-back {
            background-color: #6c757d;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .go-back:hover {
            background-color: #5a6268;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='bank logo.jpeg') }}" alt="Credit Limit Predictor" class="logo">
        <h1>Credit Limit Predictor</h1>
        <form action="/predict" method="post">


<div class="form-group">
    <label for="card_lim">Card Limit:</label>
    <input type="number" id="card_lim" name="card_lim" required>
</div>

<div class="form-group">
    <label for="emi_active">EMI Active:</label>
    <input type="number" id="emi_active" name="emi_active" required>
    </select>
</div>

<div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
</div>

<div class="form-group">
    <label for="Emp_Tenure_Years">Employee Tenure (Years):</label>
    <input type="number" id="Emp_Tenure_Years" name="Emp_Tenure_Years" required>
</div>

<div class="form-group">
    <label for="Tenure_with_Bank">Tenure with Bank:</label>
    <input type="number" id="Tenure_with_Bank" name="Tenure_with_Bank" required>
</div>

<div class="form-group">
    <label for="NetBanking_Flag">Net Banking:</label>
    <select id="NetBanking_Flag" name="NetBanking_Flag" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
</div>

<div class="form-group">
    <label for="Total_Credit_Consumption">Total Credit Consumption:</label>
    <input type="number" step="0.01" id="Total_Credit_Consumption" name="Total_Credit_Consumption" required>
</div>

<div class="form-group">
    <label for="Total_debit_Consumption">Total Debit Consumption:</label>
    <input type="number" step="0.01" id="Total_debit_Consumption" name="Total_debit_Consumption" required>
</div>

<div class="form-group">
    <label for="Total_Investment">Total Investment:</label>
    <input type="number" step="0.01" id="Total_Investment" name="Total_Investment" required>
</div>

<div class="form-group">
    <label for="account_type">Account Type:</label>
    <select id="account_type" name="account_type" required>
        <option value="Current">Current</option>
        <option value="Savings">Saving</option>
    </select>
</div>

<div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
    </select>
</div>

<div class="form-group">
    <label for="Income">Income:</label>
    <select id="Income" name="Income" required>
        <option value="0">HIGH</option>
        <option value="1">MEDIUM</option>
        <option value="2">LOW</option>
    </select>
</div>

<button type="submit">Submit</button>
